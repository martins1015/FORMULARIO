<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">


    <title>Formul√°rio de Login</title>
</head>
<body>
    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>

            </div>

            <div id="social_media">
                <a href="a">
                    <img src="assets/imgs/facebook.logo.png" alt="facebooklogo">
                </a>

                <a href="a">
                    <img src="assets/imgs/google.logo.png" alt="googlelogo">
                </a>

                <a href="a">
                    <img src="assets/imgs/github.logo.png" alt="githublogo">
                </a>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="nome">
                        Nome
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="nome" id="nome">
                        </div>
                    </label>    
                </div>

                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>      <input type="text" name="email" id="email">
                        </div>
                    </label>    
                </div>

                <div class="input-box">
                    <label for="senha">
                        Senha
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>      <input type="password" name="senha" id="senha">
                        </div>
                    </label>

                    <div id="esqueceu_senha">
                        <a href="a">
                            Esqueceu sua senha?
                        </a>
                    </div>
                </div>
            </div>
            <button type="submit" id="login_button">
                Login
            </button>
        </form>
    </main>
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
